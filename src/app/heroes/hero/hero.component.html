<h1>{{name}}</h1>

<dl>

  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>

  <dd>{{getHeroDescription()}}</dd>

  <td>Capitalizado:</td>

<button
  *ngIf="name !== 'Batman'"
  (click)="changeHero()"
  class="btn btn-primary mx-2"  >

</button>

<button
  *ngIf="edad !== 30"
  (click)="changeAge()"
  class="btn btn-primary mx-2">
  Cambiar Edad
</button>

<button
  (click)="reset()"
  class="btn btn-primary">
  Reset
</button>
